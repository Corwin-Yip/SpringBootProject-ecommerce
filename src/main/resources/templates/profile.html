<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>User Profile Page</title>
	</head>
	<body>
		<h1>User Profile:</h1>
		<h2><span th:text="${user.username}"></span></h2>
		<div th:object="${user}">
			<ul>
				<li>User Name: <span th:text="*{username}"></span></li>
    			<li>Password: <span th:text="*{password}"></span></li>
				<li>First Name: <span th:text="*{firstName}"></span></li>
				<li>Last Name: <span th:text="*{lastName}"></span></li>
    			<li>Address: <span th:text="*{address}"></span></li>				
			</ul>		
			
		</div>
		
		<a th:href="@{/setPersonalDetails}">Set Personal information</a>
	
		<p>
			<a th:href="@{/product}">available product</a>
			<br>
			<a>User Order:</a>
			
			
		</p>
		
		<table border="1">
    <tr>
        <th>Order ID</th>
        <th>Item ID</th>
        <th>Product Name</th>
        <th>Order Date and Time</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.item.id}"></td>
        <td th:text="${order.item.product.name}"></td>
        <td th:text="${#temporals.format(order.datetime, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
</table>	
			
		<a th:href="@{/logout}">Log out</a>
	</body>
</html>
